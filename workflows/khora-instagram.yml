on:
  instagram:
    access_token: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}

jobs:
    run: |
      curl -X POST \
        -H "Accept: application/vnd.github.v3+json" \
        -H "Authorization: token <token>" \
        --data '{"event_type": "build", "client_payload": { "version": "1.2.3"}}' \
        https://api.github.com/repos/khora-berlin/website/dispatches
